<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI EASE Studio - 图像生成</title>
    <meta name="description" content="AI EASE Studio - 强大的AI图像生成工具，支持文生图、图生图、多图并发生成">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <span class="logo-text">AI EASE Studio</span>
                <button class="mobile-close-btn" id="mobile-close-btn" type="button" aria-label="关闭参数面板">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>

            <!-- 模式切换 -->
            <div class="mode-switch">
                <button class="mode-btn active" data-mode="t2i">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14,2 14,8 20,8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                    </svg>
                    文生图
                </button>
                <button class="mode-btn" data-mode="i2i">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                        <circle cx="8.5" cy="8.5" r="1.5" />
                        <polyline points="21 15 16 10 5 21" />
                    </svg>
                    图生图
                </button>
                <button class="mode-btn" data-mode="t2v">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3" />
                    </svg>
                    文生视频
                </button>
                <button class="mode-btn" data-mode="i2v">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18" />
                        <line x1="7" y1="2" x2="7" y2="22" />
                        <line x1="17" y1="2" x2="17" y2="22" />
                        <line x1="2" y1="12" x2="22" y2="12" />
                        <polygon points="10 8 14 12 10 16 10 8" />
                    </svg>
                    图生视频
                </button>
            </div>

            <!-- 参数面板 -->
            <div class="params-panel">
                <h3 class="panel-title">生成参数</h3>

                <!-- 图像模型 (默认显示) -->
                <div class="param-group" id="image-model-group">
                    <label class="param-label">模型</label>
                    <select id="model-select" class="param-select">
                        <option value="kie_nano_banana_pro">Nano Banana Pro (高质量)</option>
                        <option value="kie_nano_banana">Nano Banana (标准)</option>
                        <option value="wf_art">AI Ease Model (仅文生图)</option>
                        <option value="see_dream_img">Seedream 4.0</option>
                        <option value="doubao-seedream-4.5">Seedream 4.5 (最新)</option>
                    </select>
                </div>

                <!-- 视频模型 (默认隐藏) -->
                <div class="param-group hidden" id="video-model-group">
                    <label class="param-label">视频模型</label>
                    <select id="video-model-select" class="param-select">
                        <option value="k-seedance" selected>Seedance (字节跳动视频生成)</option>
                    </select>
                </div>

                <!-- 图像分辨率 (视频模式下隐藏) -->
                <div class="param-group" id="image-resolution-group">
                    <label class="param-label">分辨率</label>
                    <div class="param-buttons">
                        <button class="param-btn" data-resolution="1K">1K</button>
                        <button class="param-btn active" data-resolution="2K">2K</button>
                        <button class="param-btn" data-resolution="4K">4K</button>
                    </div>
                </div>

                <!-- 图像宽高比 (视频模式下隐藏) -->
                <div class="param-group" id="image-aspect-group">
                    <label class="param-label">宽高比</label>
                    <div class="aspect-ratio-grid">
                        <button class="aspect-btn active" data-ratio="1:1" title="1:1">
                            <div class="aspect-preview ratio-1-1"></div>
                            <span class="aspect-label">1:1</span>
                        </button>
                        <button class="aspect-btn" data-ratio="5:4" title="5:4">
                            <div class="aspect-preview ratio-5-4"></div>
                            <span class="aspect-label">5:4</span>
                        </button>
                        <button class="aspect-btn" data-ratio="4:5" title="4:5">
                            <div class="aspect-preview ratio-4-5"></div>
                            <span class="aspect-label">4:5</span>
                        </button>
                        <button class="aspect-btn" data-ratio="4:3" title="4:3">
                            <div class="aspect-preview ratio-4-3"></div>
                            <span class="aspect-label">4:3</span>
                        </button>
                        <button class="aspect-btn" data-ratio="3:4" title="3:4">
                            <div class="aspect-preview ratio-3-4"></div>
                            <span class="aspect-label">3:4</span>
                        </button>
                        <button class="aspect-btn" data-ratio="3:2" title="3:2">
                            <div class="aspect-preview ratio-3-2"></div>
                            <span class="aspect-label">3:2</span>
                        </button>
                        <button class="aspect-btn" data-ratio="2:3" title="2:3">
                            <div class="aspect-preview ratio-2-3"></div>
                            <span class="aspect-label">2:3</span>
                        </button>
                        <button class="aspect-btn" data-ratio="16:9" title="16:9">
                            <div class="aspect-preview ratio-16-9"></div>
                            <span class="aspect-label">16:9</span>
                        </button>
                        <button class="aspect-btn" data-ratio="9:16" title="9:16">
                            <div class="aspect-preview ratio-9-16"></div>
                            <span class="aspect-label">9:16</span>
                        </button>
                        <button class="aspect-btn" data-ratio="21:9" title="21:9">
                            <div class="aspect-preview ratio-21-9"></div>
                            <span class="aspect-label">21:9</span>
                        </button>
                    </div>
                </div>

                <div class="param-group">
                    <label class="param-label">
                        并发数量
                        <span class="param-value" id="concurrent-value">1</span>
                    </label>
                    <input type="range" id="concurrent-slider" class="param-slider" min="1" max="10" value="1">
                </div>

                <!-- 视频专用参数 (默认隐藏) -->
                <div id="video-params" class="hidden">
                    <div class="param-group">
                        <label class="param-label">视频时长</label>
                        <div class="param-buttons">
                            <button class="param-btn active" data-duration="5">5秒</button>
                            <button class="param-btn" data-duration="10">10秒</button>
                        </div>
                    </div>

                    <div class="param-group">
                        <label class="param-label">视频画质</label>
                        <div class="param-buttons">
                            <button class="param-btn" data-video-resolution="480p">480P</button>
                            <button class="param-btn active" data-video-resolution="720p">720P</button>
                            <button class="param-btn" data-video-resolution="1080p">1080P</button>
                        </div>
                    </div>

                    <div class="param-group">
                        <label class="param-label">生成模式</label>
                        <div class="param-buttons">
                            <button class="param-btn" data-video-mode="lite">Lite (快速)</button>
                            <button class="param-btn active" data-video-mode="pro">Pro (高质量)</button>
                        </div>
                    </div>

                    <div class="param-group" id="video-ratio-group">
                        <label class="param-label">视频比例 (仅文生视频)</label>
                        <div class="param-buttons">
                            <button class="param-btn" data-video-ratio="1:1">1:1</button>
                            <button class="param-btn" data-video-ratio="4:3">4:3</button>
                            <button class="param-btn" data-video-ratio="3:4">3:4</button>
                            <button class="param-btn active" data-video-ratio="16:9">16:9</button>
                            <button class="param-btn" data-video-ratio="9:16">9:16</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 快捷操作 -->
            <div class="quick-actions">
                <button class="action-btn" id="clear-history-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    </svg>
                    清空历史
                </button>
            </div>
        </aside>
        <div class="sidebar-backdrop hidden" id="sidebar-backdrop"></div>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 输入区域 -->
            <div class="input-section">
                <div class="mobile-toolbar">
                    <button class="mobile-menu-btn" id="mobile-menu-btn" type="button" aria-label="打开参数面板">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="4" y1="6" x2="20" y2="6" />
                            <line x1="4" y1="12" x2="20" y2="12" />
                            <line x1="4" y1="18" x2="20" y2="18" />
                        </svg>
                        参数
                    </button>
                </div>
                <!-- 图生图上传区域 -->
                <div class="upload-area hidden" id="upload-area">
                    <div class="upload-header">
                        <span class="upload-title">参考图片</span>
                        <span class="upload-count" id="upload-count">0/5 张</span>
                    </div>
                    <div class="upload-grid" id="upload-grid">
                        <!-- 图片预览会动态添加到这里 -->
                        <div class="upload-add-btn" id="upload-add-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19" />
                                <line x1="5" y1="12" x2="19" y2="12" />
                            </svg>
                            <span>添加图片</span>
                        </div>
                    </div>
                    <p class="upload-hint">支持 JPG、PNG、WebP，最多 5 张</p>
                    <input type="file" id="file-input" accept="image/*" multiple hidden>
                </div>

                <!-- 提示词输入 -->
                <div class="prompt-container">
                    <textarea id="prompt-input" class="prompt-input" placeholder="描述你想要生成的图像..." rows="3"></textarea>
                    <button class="generate-btn" id="generate-btn">
                        <span class="btn-text">生成</span>
                        <span class="btn-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                            </svg>
                        </span>
                    </button>
                </div>
            </div>

            <!-- 生成进度 -->
            <div class="progress-section hidden" id="progress-section">
                <div class="progress-header">
                    <h3>正在生成</h3>
                    <span class="progress-count" id="progress-count">0/0</span>
                </div>
                <div class="progress-list" id="progress-list"></div>
            </div>

            <!-- 结果展示 -->
            <div class="results-section" id="results-section">
                <div class="section-header">
                    <h2>生成结果</h2>
                </div>
                <div class="results-grid" id="results-grid">
                    <div class="empty-state" id="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                            <circle cx="8.5" cy="8.5" r="1.5" />
                            <polyline points="21 15 16 10 5 21" />
                        </svg>
                        <p>输入提示词开始创作</p>
                    </div>
                </div>
            </div>

            <!-- 历史画廊 -->
            <div class="history-section" id="history-section">
                <div class="section-header">
                    <h2>历史记录</h2>
                    <span class="history-count" id="history-count">0 张</span>
                </div>
                <div class="history-grid" id="history-grid"></div>
            </div>
        </main>
    </div>

    <!-- 图片预览模态框 -->
    <div class="modal hidden" id="image-modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <img id="modal-image" src="" alt="预览">
            <div class="modal-actions">
                <button class="modal-btn" id="download-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    下载
                </button>
                <button class="modal-btn" id="copy-url-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                    </svg>
                    复制链接
                </button>
                <button class="modal-close" id="modal-close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container" id="toast-container"></div>

    <script src="js/app.js"></script>
</body>

</html>
