<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI EASE Studio - 初始化配置</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --border-color: rgba(255, 255, 255, 0.1);
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --card-bg: rgba(26, 26, 37, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 动态背景 */
        .app-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            bottom: -50px;
            right: -50px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 10px) scale(1.02); }
        }

        .setup-container {
            width: 100%;
            max-width: 560px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .setup-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .setup-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .setup-logo svg {
            width: 36px;
            height: 36px;
            color: white;
        }

        .setup-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .setup-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .setup-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-section {
            background: var(--bg-tertiary);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .section-title svg {
            width: 18px;
            height: 18px;
            color: var(--accent-primary);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 切换开关 */
        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-label {
            font-size: 14px;
            color: var(--text-primary);
        }

        .toggle-desc {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 26px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 26px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background: var(--text-secondary);
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            background: white;
            transform: translateX(22px);
        }

        /* 数据库选择 */
        .db-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .db-option {
            position: relative;
        }

        .db-option input {
            position: absolute;
            opacity: 0;
        }

        .db-option-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .db-option input:checked + .db-option-label {
            border-color: var(--accent-primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .db-option-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .db-option input:checked + .db-option-label .db-option-icon {
            color: var(--accent-primary);
        }

        .db-option-name {
            font-size: 14px;
            font-weight: 500;
        }

        .db-option-desc {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* MySQL 配置区域 */
        .mysql-config {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .mysql-config.hidden {
            display: none;
        }

        .mysql-warning {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 12px;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .mysql-warning svg {
            width: 18px;
            height: 18px;
            color: var(--warning);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .mysql-warning p {
            font-size: 12px;
            color: var(--warning);
            line-height: 1.5;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 100px;
            gap: 12px;
        }

        /* 提交按钮 */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px var(--accent-glow);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn svg {
            width: 20px;
            height: 20px;
        }

        /* 加载动画 */
        .btn-loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 提示信息 */
        .info-box {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 12px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            margin-top: 16px;
        }

        .info-box svg {
            width: 18px;
            height: 18px;
            color: var(--accent-primary);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .info-box p {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 18px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            border-color: rgba(34, 197, 94, 0.5);
        }

        .toast.error {
            border-color: rgba(239, 68, 68, 0.5);
        }

        .toast-icon {
            width: 18px;
            height: 18px;
        }

        .toast.success .toast-icon {
            color: var(--success);
        }

        .toast.error .toast-icon {
            color: var(--error);
        }

        .toast-message {
            font-size: 14px;
            color: var(--text-primary);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 响应式 */
        @media (max-width: 480px) {
            .setup-container {
                padding: 24px;
            }

            .db-options {
                grid-template-columns: 1fr;
            }

            .input-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- 动态背景 -->
    <div class="app-background">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
    </div>

    <div class="setup-container">
        <div class="setup-header">
            <div class="setup-logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>初始化配置</h1>
            <p>首次运行，请完成以下配置</p>
        </div>

        <form id="setup-form" class="setup-form">
            <!-- 多用户模式 -->
            <div class="form-section">
                <div class="section-title">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                    用户系统
                </div>
                <div class="toggle-group">
                    <div>
                        <div class="toggle-label">启用多用户模式</div>
                        <div class="toggle-desc">开启后需要注册/登录才能使用</div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="multi-user" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <!-- 数据库配置 -->
            <div class="form-section">
                <div class="section-title">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <ellipse cx="12" cy="5" rx="9" ry="3"/>
                        <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
                        <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
                    </svg>
                    数据库配置
                </div>
                <div class="db-options">
                    <div class="db-option">
                        <input type="radio" name="db-type" id="db-sqlite" value="sqlite" checked>
                        <label for="db-sqlite" class="db-option-label">
                            <svg class="db-option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                            </svg>
                            <span class="db-option-name">SQLite</span>
                            <span class="db-option-desc">本地文件存储，零配置</span>
                        </label>
                    </div>
                    <div class="db-option">
                        <input type="radio" name="db-type" id="db-mysql" value="mysql">
                        <label for="db-mysql" class="db-option-label">
                            <svg class="db-option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <ellipse cx="12" cy="5" rx="9" ry="3"/>
                                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
                                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
                            </svg>
                            <span class="db-option-name">MySQL</span>
                            <span class="db-option-desc">生产环境推荐</span>
                        </label>
                    </div>
                </div>

                <!-- MySQL 配置 -->
                <div id="mysql-config" class="mysql-config hidden">
                    <div class="mysql-warning">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                            <line x1="12" y1="9" x2="12" y2="13"/>
                            <line x1="12" y1="17" x2="12.01" y2="17"/>
                        </svg>
                        <p>请确保 MySQL 服务已启动并且数据库已创建</p>
                    </div>
                    <div class="form-group">
                        <label class="form-label">主机地址</label>
                        <div class="input-row">
                            <input type="text" id="db-host" class="form-input" placeholder="localhost 或 IP" value="localhost">
                            <input type="number" id="db-port" class="form-input" placeholder="端口" value="3306">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">数据库名</label>
                        <input type="text" id="db-name" class="form-input" placeholder="aiease_proxy" value="aiease_proxy">
                    </div>
                    <div class="form-group">
                        <label class="form-label">用户名</label>
                        <input type="text" id="db-user" class="form-input" placeholder="root" value="root">
                    </div>
                    <div class="form-group">
                        <label class="form-label">密码</label>
                        <input type="password" id="db-password" class="form-input" placeholder="数据库密码">
                    </div>
                </div>
            </div>

            <!-- 服务端口 -->
            <div class="form-section">
                <div class="section-title">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                        <line x1="8" y1="21" x2="16" y2="21"/>
                        <line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                    服务配置
                </div>
                <div class="form-group">
                    <label class="form-label">服务端口</label>
                    <input type="number" id="server-port" class="form-input" placeholder="3001" value="3001" min="1" max="65535">
                </div>
                <div class="info-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="16" x2="12" y2="12"/>
                        <line x1="12" y1="8" x2="12.01" y2="8"/>
                    </svg>
                    <p>JWT 密钥将自动生成并保存。如需自定义，可稍后在 .env 文件中修改。</p>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
                <span class="btn-text">保存配置并启动</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"/>
                </svg>
            </button>
        </form>
    </div>

    <!-- Toast 容器 -->
    <div class="toast-container" id="toast-container"></div>

    <script src="js/setup.js"></script>
</body>

</html>
